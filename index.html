<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5ace31f650.js" crossorigin="anonymous"></script>
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <div id="add-task-container">
            <input type="text" placeholder="Enter Task" id="input-task"> <!--This is how you bring in an input in JS-->
            <button id="add-task">
                <i class="fa fa-plus"></i>
            </button>
        </div>
        <div id="task-container"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
